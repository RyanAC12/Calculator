<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="top">
        <div class="screen"></div>
        <div class="title">Calculator Plus+</div>
        </div>
        <div class="buttons">
            <div class="row" id="row1">
                <div class="btn non-op" id="clear">Clear</div>
                <div class="entry btn" id="negative">-/+</div>
                <div class="op entry btn" id="divide">/</div>
            </div>
            <div class="row" id="row2">
                <div class="num entry btn non-op" id="7">7</div>
                <div class="num entry btn non-op" id="8">8</div>
                <div class="num entry btn non-op" id="9">9</div>
                <div class="op entry btn" id="multiply">*</div>
            </div>
            <div class="row" id="row3">
                <div class="num entry btn non-op" id="4">4</div>
                <div class="num entry btn non-op" id="5">5</div>
                <div class="num entry btn non-op" id="6">6</div>
                <div class="op entry btn" id="subtract">-</div>
            </div>
            <div class="row" id="row4">
                <div class="num entry btn non-op" id="1">1</div>
                <div class="num entry btn non-op" id="2">2</div>
                <div class="num entry btn non-op" id="3">3</div>
                <div class="op entry btn" id="add">+</div>
            </div>
            <div class="row" id="row5">
                <div class="num entry btn decimal non-op" id="decimal">.</div>
                <div class="num entry btn non-op" id="0">0</div>
                <div class="btn non-op" non-op id="equals">=</div> 
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
